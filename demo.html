<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />

<!-- Website Design By: www.happyworm.com -->
<title>Demo : jPlayer as an audio player</title>

<link href="http:jplayer.org/latest/skin/pink.flag/jplayer.pink.flag.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<script type="text/javascript" src="http:jplayer.org/latest/js/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="http:jplayer.org/latest/js/jquery.jplayer.inspector.js"></script>
<script type="text/javascript" src="http:jplayer.org/latest/js/themeswitcher.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){

  $("#jp_container_1").jPlayer({
    ready: function () {
      $(this).jPlayer("setMedia", {
        mp3:"http://www.jplayer.org/audio/mp3/TSP-01-Cro_magnon_man.mp3"
      });
    },
    cssSelectorAncestor: "#jquery_jplayer_1"
    swfPath: "js",
    supplied: "mp3",
    wmode: "window",
    errorAlerts: true,
    warningAlerts: false
  });

  $("#jplayer_inspector").jPlayerInspector({jPlayer:$("#jquery_jplayer_1")});
});
//]]>
</script>

</head>

<body class="demo" onload="prettyPrint();">
<div id="container">



    <div id="jquery_jplayer_1" class="jp-jplayer"></div>

    <div id="jp_container_1" class="jp-audio">
      <div class="jp-type-single">
        <div class="jp-gui jp-interface">
          <ul class="jp-controls">

            <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
            <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
            <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
            <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
            <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
            <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>

          </ul>
          <div class="jp-progress">
            <div class="jp-seek-bar">
              <div class="jp-play-bar"></div>

            </div>
          </div>
          <div class="jp-volume-bar">
            <div class="jp-volume-bar-value"></div>

          </div>
          <div class="jp-current-time"></div>
          <div class="jp-duration"></div>
          <ul class="jp-toggles">
            <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
            <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
          </ul>
        </div>

        <div class="jp-title">
          <ul>
            <li>Cro Magnon Man</li>
          </ul>
        </div>

      </div>
    </div>

      <div id="jplayer_inspector"></div>

    </section>
  </div>


</div>
</body>
<script type="text/javascript" src="/js/prettify/prettify-jPlayer.js"></script>

</html>
